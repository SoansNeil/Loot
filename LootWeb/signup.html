<!DOCTYPE HTML>
<html>
<head>
    <title>Sign Up - Loot</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
    <div id="page-wrapper">

        <!-- Header -->
        <header id="header">
            <h1 style ="font-size: xx-large;"><a style= "color: #75975e;"href="index.html">Loot</a> </h1>
            <nav id="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#plans">Plans</a></li>
                    <li><a href="signup.html">Sign up</a></li>
                    <li><a href="login.html">Log in</a></li>
                </ul>
            </nav>
        </header>

        <!-- Empty section for now -->
        <section id="main" class="container">
            <header class="major">
                <h2>Sign Up</h2>
            </header>
            <!-- sign up form -->
            <div class="signUp-box">
                <h2>Create an account with us</h2>

            <form id="createUser-form">

                <div class="input-grid">

                    <div class="input-field">
                    <label>First Name</label>
                    <input type="text" name="firstName" required>
                    </div>

                    <div class="input-field">
                    <label>Last Name</label>
                    <input type="text" name="lastName" required>
                     </div>

                    <div class="input-field">
                    <label>Email</label>
                    <input type="email" name="email" required>
                    </div>

                    <div class="input-field">
                    <label>Password</label>
                    <input type="password" name="password" required>
                    </div>

                    <div class="input-field">
                    <label>Username</label>
                    <input type="text" name="username" required>
                    </div>

                    <div class="input-field">
                    <label>Phone Number</label>
                    <input type="text" name="phoneNumber" required>
                    </div>

                    <div class="full-field">
                    <label>Birthday</label>
                    <input type="date" name="birthday" required>
                    </div>
                </div>

                <button type="submit" class="signUp-btn">Sign Up</button>
            </form>
            <p>By clicking the sign up button, you agree to our <br>
                Terms of Service and Privacy Policy.</p>
        </div>
            
            
        </section>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
