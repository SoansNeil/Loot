<!DOCTYPE HTML>
<html>
<head>
    <title>Log In - Loot</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
    <div id="page-wrapper">

        <!-- Header -->
        <header id="header">
            <h1 style ="font-size: xx-large;"><a style= "color: #75975e;"href="index.html">Loot</a> </h1>
            <nav id="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#plans">Plans</a></li>
                    <li><a href="signup.html">Sign up</a></li>
                    <li><a href="login.html">Log in</a></li>
                    <li><a href="employeeLogin.html">Employee Login</a></li>
                </ul>
            </nav>
        </header>

        <!-- Empty section for now -->
        <section id="main" class="container">
            <header class="major">
                <h2>Employee Login</h2>
            </header>

             <!-- log in form -->
            <div class="login-box">
                <h2>Log in to your account</h2>

            <form id="employeeLogin-form">

                <label>Username</label>
                <input type="text" name="eUsername" required>

                <label>Password</label>
                <input type="password" name="ePassword" required>

                <button type="submit" class="login-btn">Log In</button>
            </form>
            <p>Not an Employee? <a href="login.html">Customer Login</a></p>
        </div>
        
        </section>

    </div>

    <!-- Scripts -->
    <script>
        const employeeLogin = document.getElementById('employeeLogin-form');
        employeeLogin.addEventListener('submit', async(e)=>{
            e.preventDefault();
            const formData = new FormData(employeeLogin);
            const res = await fetch('/employeeLogin',
                {
                    method:'POST',
                    body: new URLSearchParams(formData)
                });
            const text = await res.text();
            alert(text);
        })
    </script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
